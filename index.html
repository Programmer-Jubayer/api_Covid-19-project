<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Covid-19 Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-9 mx-auto text-center mt-4">
          <h1 class="text-light text-heading">Covid-19 Tracker</h1>
          <div class="info">
            <span id="country-name"></span>
            <span id="date"></span>
          </div>
          <div class="data">
            <ul class="collection">
              <li class="item text-light" id="confirm"></li>
              <li class="item text-danger" id="death"></li>
              <li class="item text-success" id="recover"></li>
              <li class="item text-warning" id="active"></li>
            </ul>
          </div>
          <!-- Button trigger modal -->
          <button
            id="button"
            type="button"
            class="btn btn-primary form-control"
            data-toggle="modal"
            data-target="#infoModal"
          >
            Change Country & Date
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="infoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="infoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="infoModalLabel">
              Please enter a county name and a date
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-info">
              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="countryName" class="form-control" />
              </div>

              <div class="form-group">
                <label for="date">Date (started from 2020-03-01)</label>
                <input type="date" id="dateSet" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button id="change-btn" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript file -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="storage.js"></script>
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
